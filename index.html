<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Esc√°ner de C√≥digos de Barras</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.10/minified/html5-qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #reader { width: 100%; max-width: 400px; margin: auto; }
    #result { margin-top: 20px; font-size: 20px; font-weight: bold; }
  </style>
</head>
<body>

  <h1>üì¶ Esc√°ner de Stock</h1>
  <div id="reader"></div>
  <div id="result">Esperando escaneo...</div>

  <script>
    function onScanSuccess(decodedText, decodedResult) {
      // Mostrar el c√≥digo en pantalla
      document.getElementById('result').innerText = "‚úÖ C√≥digo detectado: " + decodedText;

      // Detener el esc√°ner para que no siga leyendo
      html5QrcodeScanner.clear().catch(error => console.error("Error al detener esc√°ner", error));
    }

    const html5QrcodeScanner = new Html5QrcodeScanner(
      "reader",
      {
        fps: 10,
        qrbox: { width: 300, height: 150 },
        formatsToSupport: ["ean_13", "code_128", "upc_a", "upc_e"]
      },
      /* verbose= */ false
    );
    html5QrcodeScanner.render(onScanSuccess);
  </script>

</body>
</html>
