<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Esc√°ner de C√≥digos de Barras</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #reader { width: 100%; max-width: 400px; margin: auto; }
    #result { margin-top: 20px; font-size: 20px; font-weight: bold; }
  </style>
</head>
<body>

  <h1>üì¶ Esc√°ner de Stock</h1>
  <div id="reader"></div>
  <div id="result">Esperando escaneo...</div>

  <script>
    function startScanner() {
      console.log("üöÄ Scanner iniciado");

      const html5QrCode = new Html5Qrcode("reader");

      const config = {
        fps: 10,
        qrbox: { width: 300, height: 150 },
        formatsToSupport: ["ean_13", "code_128", "upc_a", "upc_e"]
      };

      html5QrCode.start(
        { facingMode: "environment" }, // c√°mara trasera
        config,
        (decodedText, decodedResult) => {
          document.getElementById('result').innerText = "‚úÖ C√≥digo detectado: " + decodedText;
          html5QrCode.stop();
        },
        (errorMessage) => {
          console.warn("Error de escaneo", errorMessage);
        }
      ).catch(err => {
        console.error("Error al iniciar esc√°ner", err);
        document.getElementById('result').innerText = "‚ùå No se pudo iniciar el esc√°ner.";
      });
    }

    window.addEventListener("load", startScanner);
  </script>

</body>
</html>
